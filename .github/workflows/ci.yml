name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  CI:
    if: ${{ github.repository == 'googleapis/ruby-common-tools' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            ruby: "3.0"
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Install Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
    - name: Install NodeJS 14.x
      uses: actions/setup-node@v2
      with:
        node-version: "14.x"
    - name: Install tools
      shell: bash
      run: "bundle install && gem install --no-document toys"
    - name: Build
      shell: bash
      run: toys ci build -v < /dev/null
    - name: Test
      shell: bash
      run: toys ci < /dev/null
